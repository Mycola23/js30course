<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
        <link rel="icon" href="https://fav.farm/ðŸ”¥" />
        <!-- change it on other-->
        <title>Css Variables</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="wrapper">
            <h2>Update CSS Variables with <span class="h1">JS</span></h2>

            <div class="controls">
                <label for="spacing">Spacing:</label>
                <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" />

                <label for="blur">Blur:</label>
                <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" />

                <label for="base">Base Color</label>
                <input id="base" type="color" name="base" value="#ffc600" />

                <label for="link">Link</label>
                <input
                    class="url"
                    id="url"
                    type="url"
                    name="link"
                    value="https://media.istockphoto.com/id/860696690/photo/cityscapes.webp?a=1&b=1&s=612x612&w=0&k=20&c=-tufo7Vv90EAfqgUBh_D9d9gF23bVkVzVPYQW3vkUoI="
                />
            </div>

            <img src="https://media.istockphoto.com/id/860696690/photo/cityscapes.webp?a=1&b=1&s=612x612&w=0&k=20&c=-tufo7Vv90EAfqgUBh_D9d9gF23bVkVzVPYQW3vkUoI=" />
        </div>
        <script type="module" src="js/script.js"></script>
    </body>
</html>
