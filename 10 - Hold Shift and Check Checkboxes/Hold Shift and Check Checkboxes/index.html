        <title>Hold Shift and Check Checkboxes</title>

    <body>
        <div class="wrapper">
            <div class="inbox">
                <div class="item">
                    <input type="checkbox" />
                    <p>This is an inbox layout.</p>
                </div>
                <div class="item">
                    <input type="checkbox" />
                    <p>Check one item</p>
                </div>
                <div class="item">
                    <input type="checkbox" />
                    <p>Hold down your Shift key</p>
                </div>
                <div class="item">
                    <input type="checkbox" />
                    <p>Check a lower item</p>
                </div>
                <div class="item">
                    <input type="checkbox" />
                    <p>Everything in between should also be set to checked</p>
                </div>
                <div class="item">
                    <input type="checkbox" />
                    <p>Try to do it without any libraries</p>
                </div>
                <div class="item">
                    <input type="checkbox" />
                    <p>Just regular JavaScript</p>
                </div>
                <div class="item">
                    <input type="checkbox" />
                    <p>Good Luck!</p>
                </div>
                <div class="item">
                    <input type="checkbox" />
                    <p>Don't forget to tweet your result!</p>
                </div>
            </div>
        </div>
        <script type="module" src="js/script.js"></script>
